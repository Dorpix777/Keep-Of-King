<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gates of Olympus - Jogo de Slot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="slot-grid"></div>
    <div id="controls">
      <button id="spin-btn">Girar</button>
      <p id="balance">Saldo: R$100,00</p>
      
      <label for="bet-amount">Valor da Aposta (R$):</label>
      <input type="range" id="bet-amount" min="5" max="50" value="10" step="5">
      <p id="bet-value">Aposta: R$10,00</p>
      
      <label for="buy-free-spins">Comprar Rodadas Grátis (R$25,00 cada):</label>
      <button id="buy-free-spins">Comprar 1 rodada grátis</button>
      
      <p id="free-spins">Rodadas Grátis: 0</p>
    </div>
  </div>
  <script src="script.js"></script>
  <audio id="win-sound" src="win.mp3"></audio>
  <audio id="spin-sound" src="spin.mp3"></audio>
</body>
</html>
