<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Keep of King - Slot Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Keep of King - Cassino</h1>

    <div class="info-panel">
      <div id="balance">Saldo: R$100,00</div>
      <div id="bet-value">Aposta: R$10,00</div>
      <div id="free-spins">Rodadas Grátis: 0</div>
    </div>

    <div class="controls">
      <label for="bet-amount">Alterar aposta:</label>
      <input id="bet-amount" type="number" min="1" value="10">
      <button id="spin-btn">Girar</button>
      <button id="buy-free-spins">Comprar Rodada Grátis</button>
      <button id="payout-table-btn">Ver Pagamentos</button>
    </div>

    <div id="slot-grid" class="grid"></div>

    <div id="payout-table" class="modal">
      <h2>Tabela de Pagamentos</h2>
      <ul>
        <li>3 símbolos iguais = ganha aposta × símbolo × multiplicador</li>
        <li>⚡ = +1 rodada grátis</li>
        <li>Multiplicador aleatório entre 1x e 3x por rodada</li>
      </ul>
      <button onclick="document.getElementById('payout-table').style.display='none'">Fechar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
